version: '3.8'

services:
  # ============================================================================
  # FRONTEND - Next.js
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: imgtokey-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    volumes:
      # - ./frontend:/app  # Comentado para producci칩n
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - imgtokey-network
    restart: unless-stopped

  # ============================================================================
  # API - Express Backend
  # ============================================================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: imgtokey-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_PORT=${API_PORT:-4000}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - STORAGE_PATH=${STORAGE_PATH:-/app/storage}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      # - ./services/api:/app  # Comentado para producci칩n
      - /app/node_modules
      - ./storage:/app/storage
    depends_on:
      - db
      - redis
    networks:
      - imgtokey-network
    restart: unless-stopped

  # ============================================================================
  # WORKER - Procesamiento de im치genes
  # ============================================================================
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: imgtokey-worker
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - STORAGE_PATH=${STORAGE_PATH:-/app/storage}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
      - WORKER_MAX_JOB_TIME=${WORKER_MAX_JOB_TIME:-30000}
    volumes:
      # - ./services/worker:/app  # Comentado para producci칩n
      - /app/node_modules
      - ./storage:/app/storage
    depends_on:
      - db
      - redis
    networks:
      - imgtokey-network
    restart: unless-stopped

  # ============================================================================
  # DATABASE - PostgreSQL
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: imgtokey-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=imgtokey
      - POSTGRES_PASSWORD=imgtokey123
      - POSTGRES_DB=imgtokey_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - imgtokey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imgtokey"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # REDIS - Queue & Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: imgtokey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - imgtokey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  imgtokey-network:
    driver: bridge
